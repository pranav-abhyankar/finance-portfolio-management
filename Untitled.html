<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-selector label {
            font-weight: 600;
            color: #2c3e50;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #e1e8ed;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .overview-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .overview-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .overview-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .overview-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .portfolio-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f5;
            font-size: 14px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .profit {
            color: #27ae60;
            font-weight: 600;
        }

        .loss {
            color: #e74c3c;
            font-weight: 600;
        }

        .currency {
            font-weight: 600;
        }

        .symbol {
            font-weight: 600;
            color: #2c3e50;
        }

        .error {
            background: #fff5f5;
            color: #e53e3e;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #e53e3e;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e8ed;
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .overview-cards {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stock Portfolio Dashboard</h1>
            <p>Real-time portfolio tracking and performance analysis for families</p>
        </div>

        <div class="controls">
            <div class="user-selector">
                <label for="userSelect">üë§ Select User:</label>
                <select id="userSelect">
                    <option value="">Select a user...</option>
                </select>
            </div>
            <button id="refreshBtn" class="refresh-btn">
                <span>üîÑ</span> Refresh Data
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="overview">üìä Overview</button>
            <button class="tab" data-tab="individual">üë§ Individual Portfolio</button>
            <button class="tab" data-tab="combined">üåê All Portfolios</button>
        </div>

        <div id="overview" class="tab-content active">
            <div id="overviewContent">
                <div class="loading">Loading overview data...</div>
            </div>
        </div>

        <div id="individual" class="tab-content">
            <div id="individualContent">
                <div class="loading">Select a user to view their portfolio...</div>
            </div>
        </div>

        <div id="combined" class="tab-content">
            <div id="combinedContent">
                <div class="loading">Loading combined portfolio data...</div>
            </div>
        </div>
    </div>

    <script>
        let allUsers = [];
        let currentUser = '';
        let overviewData = null;
        let combinedData = null;

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard initializing...');
            loadUsers();
            setupEventListeners();
            loadOverviewData();
            loadCombinedData();
        });

        function setupEventListeners() {
            // User selection
            document.getElementById('userSelect').addEventListener('change', function() {
                currentUser = this.value;
                if (currentUser) {
                    loadUserData(currentUser);
                }
            });

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', function() {
                refreshAllData();
            });

            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            });
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        function loadUsers() {
            console.log('Loading users...');
            showLoading('Loading users...');
            
            google.script.run
                .withSuccessHandler(function(users) {
                    console.log('Users loaded:', users);
                    allUsers = users;
                    populateUserSelect(users);
                })
                .withFailureHandler(function(error) {
                    console.error('Error loading users:', error);
                    showError('Failed to load users: ' + error.message);
                })
                .getUsers();
        }

        function populateUserSelect(users) {
            const select = document.getElementById('userSelect');
            select.innerHTML = '<option value="">Select a user...</option>';
            
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                select.appendChild(option);
            });
        }

        function loadOverviewData() {
            console.log('Loading overview data...');
            
            google.script.run
                .withSuccessHandler(function(data) {
                    console.log('Overview data loaded:', data);
                    overviewData = data;
                    displayOverview(data);
                })
                .withFailureHandler(function(error) {
                    console.error('Error loading overview:', error);
                    document.getElementById('overviewContent').innerHTML = 
                        `<div class="error">Failed to load overview: ${error.message}</div>`;
                })
                .getOverviewData();
        }

        function loadCombinedData() {
            console.log('Loading combined data...');
            
            google.script.run
                .withSuccessHandler(function(data) {
                    console.log('Combined data loaded:', data);
                    combinedData = data;
                    displayCombinedPortfolio(data);
                })
                .withFailureHandler(function(error) {
                    console.error('Error loading combined data:', error);
                    document.getElementById('combinedContent').innerHTML = 
                        `<div class="error">Failed to load combined data: ${error.message}</div>`;
                })
                .getCombinedData();
        }

        function loadUserData(user) {
            console.log('Loading data for user:', user);
            document.getElementById('individualContent').innerHTML = 
                '<div class="loading">Loading portfolio data...</div>';
            
            google.script.run
                .withSuccessHandler(function(data) {
                    console.log('User data loaded:', data);
                    displayUserPortfolio(data);
                })
                .withFailureHandler(function(error) {
                    console.error('Error loading user data:', error);
                    document.getElementById('individualContent').innerHTML = 
                        `<div class="error">Failed to load portfolio: ${error.message}</div>`;
                })
                .fetchData(user);
        }

        function displayOverview(data) {
            const totalValue = data.totalEvaluation || 0;
            const userValues = data.userValues || [];
            
            let html = `
                <div class="overview-cards">
                    <div class="overview-card">
                        <h3>üí∞ Total Portfolio Value</h3>
                        <div class="value">‚Çπ${formatNumber(totalValue)}</div>
                        <p>Across all users</p>
                    </div>
                    <div class="overview-card">
                        <h3>üë• Active Users</h3>
                        <div class="value">${userValues.length}</div>
                        <p>Portfolio holders</p>
                    </div>
                </div>
            `;

            if (userValues.length > 0) {
                html += `
                    <div class="portfolio-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>üë§ User</th>
                                    <th>üí∞ Portfolio Value</th>
                                    <th>üìä Share %</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                userValues.forEach(user => {
                    const percentage = totalValue > 0 ? ((user.value / totalValue) * 100).toFixed(2) : 0;
                    html += `
                        <tr>
                            <td class="symbol">${user.name}</td>
                            <td class="currency">‚Çπ${formatNumber(user.value)}</td>
                            <td>${percentage}%</td>
                        </tr>
                    `;
                });

                html += '</tbody></table></div>';
            }

            document.getElementById('overviewContent').innerHTML = html;
        }

        function displayUserPortfolio(data) {
            if (!data || !data.stocks || data.stocks.length === 0) {
                document.getElementById('individualContent').innerHTML = 
                    '<div class="error">No portfolio data found for this user.</div>';
                return;
            }

            const stocks = data.stocks;
            const totalInvestment = stocks.reduce((sum, stock) => sum + (stock['Investment Amount'] || 0), 0);
            const totalValue = stocks.reduce((sum, stock) => sum + (stock['Latest Value'] || 0), 0);
            const totalPL = stocks.reduce((sum, stock) => sum + (stock['Overall PL'] || 0), 0);

            let html = `
                <div class="overview-cards">
                    <div class="overview-card">
                        <h3>üí∞ Total Investment</h3>
                        <div class="value">‚Çπ${formatNumber(totalInvestment)}</div>
                    </div>
                    <div class="overview-card">
                        <h3>üìà Current Value</h3>
                        <div class="value">‚Çπ${formatNumber(totalValue)}</div>
                    </div>
                    <div class="overview-card">
                        <h3>üìä Total P&L</h3>
                        <div class="value ${totalPL >= 0 ? 'profit' : 'loss'}">‚Çπ${formatNumber(totalPL)}</div>
                        <p>${totalPL >= 0 ? 'üìà' : 'üìâ'} ${totalInvestment > 0 ? ((totalPL / totalInvestment) * 100).toFixed(2) : 0}%</p>
                    </div>
                </div>

                <div class="portfolio-table">
                    <table>
                        <thead>
                            <tr>
                                <th>üìä Symbol</th>
                                <th>üî¢ Quantity</th>
                                <th>üí∞ Avg Price</th>
                                <th>üíµ Investment</th>
                                <th>üìà Live Price</th>
                                <th>üìä P&L</th>
                                <th>üí∞ Current Value</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            stocks.forEach(stock => {
                const pl = stock['Overall PL'] || 0;
                const investment = stock['Investment Amount'] || 0;
                const plPercentage = investment > 0 ? ((pl / investment) * 100).toFixed(2) : 0;
                
                html += `
                    <tr>
                        <td class="symbol">${stock.Symbol || 'N/A'}</td>
                        <td>${stock.Qty || 0}</td>
                        <td class="currency">‚Çπ${formatNumber(stock['Average Price'] || 0)}</td>
                        <td class="currency">‚Çπ${formatNumber(investment)}</td>
                        <td class="currency">‚Çπ${formatNumber(stock['Live Price'] || 0)}</td>
                        <td class="${pl >= 0 ? 'profit' : 'loss'}">
                            ‚Çπ${formatNumber(pl)} (${plPercentage}%)
                        </td>
                        <td class="currency">‚Çπ${formatNumber(stock['Latest Value'] || 0)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            document.getElementById('individualContent').innerHTML = html;
        }

        function displayCombinedPortfolio(data) {
            if (!data || data.length === 0) {
                document.getElementById('combinedContent').innerHTML = 
                    '<div class="error">No combined portfolio data found.</div>';
                return;
            }

            const totalInvestment = data.reduce((sum, stock) => sum + (stock['Investment Amount'] || 0), 0);
            const totalValue = data.reduce((sum, stock) => sum + (stock['Latest Value'] || 0), 0);
            const totalPL = data.reduce((sum, stock) => sum + (stock['Overall PL'] || 0), 0);

            let html = `
                <div class="overview-cards">
                    <div class="overview-card">
                        <h3>üí∞ Total Investment</h3>
                        <div class="value">‚Çπ${formatNumber(totalInvestment)}</div>
                    </div>
                    <div class="overview-card">
                        <h3>üìà Current Value</h3>
                        <div class="value">‚Çπ${formatNumber(totalValue)}</div>
                    </div>
                    <div class="overview-card">
                        <h3>üìä Total P&L</h3>
                        <div class="value ${totalPL >= 0 ? 'profit' : 'loss'}">‚Çπ${formatNumber(totalPL)}</div>
                        <p>${totalPL >= 0 ? 'üìà' : 'üìâ'} ${totalInvestment > 0 ? ((totalPL / totalInvestment) * 100).toFixed(2) : 0}%</p>
                    </div>
                </div>

                <div class="portfolio-table">
                    <table>
                        <thead>
                            <tr>
                                <th>üë§ User</th>
                                <th>üìä Symbol</th>
                                <th>üî¢ Quantity</th>
                                <th>üí∞ Avg Price</th>
                                <th>üíµ Investment</th>
                                <th>üìà Live Price</th>
                                <th>üìä P&L</th>
                                <th>üí∞ Current Value</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.forEach(stock => {
                const pl = stock['Overall PL'] || 0;
                const investment = stock['Investment Amount'] || 0;
                const plPercentage = investment > 0 ? ((pl / investment) * 100).toFixed(2) : 0;
                
                html += `
                    <tr>
                        <td class="symbol">${stock.User || 'N/A'}</td>
                        <td class="symbol">${stock.Symbol || 'N/A'}</td>
                        <td>${stock.Qty || 0}</td>
                        <td class="currency">‚Çπ${formatNumber(stock['Average Price'] || 0)}</td>
                        <td class="currency">‚Çπ${formatNumber(investment)}</td>
                        <td class="currency">‚Çπ${formatNumber(stock['Live Price'] || 0)}</td>
                        <td class="${pl >= 0 ? 'profit' : 'loss'}">
                            ‚Çπ${formatNumber(pl)} (${plPercentage}%)
                        </td>
                        <td class="currency">‚Çπ${formatNumber(stock['Latest Value'] || 0)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            document.getElementById('combinedContent').innerHTML = html;
        }

        function refreshAllData() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<span style="animation: spin 1s linear infinite;">üîÑ</span> Refreshing...';

            console.log('Refreshing all data...');
            
            // Reload all data
            loadOverviewData();
            loadCombinedData();
            
            if (currentUser) {
                loadUserData(currentUser);
            }

            // Re-enable button after 3 seconds
            setTimeout(() => {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<span>üîÑ</span> Refresh Data';
            }, 3000);
        }

        function formatNumber(num) {
            if (num === null || num === undefined || isNaN(num)) return '0.00';
            return parseFloat(num).toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function showLoading(message) {
            console.log('Loading:', message);
        }

        function showError(message) {
            console.error('Error:', message);
        }
    </script>
</body>
</html>
